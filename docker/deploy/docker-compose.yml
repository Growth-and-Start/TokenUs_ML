version: '3.8'

services:
  tokenus-flask:
    container_name: ${CONTAINER_NAME}
    image: ${IMAGE_NAME}
    env_file: .env
    networks:
      - ${NETWORK_NAME}
    restart: always
    volumes:
      - faiss_data:/app/faiss_index   # ✅ 변수 대신 고정 이름
    expose:
      - "${FLASK_PORT}"
    cpus: "${CPU_LIMIT}"
    mem_limit: ${MEMORY_LIMIT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FLASK_PORT}/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ${NETWORK_NAME}:
    external: true

volumes:
  faiss_data:   # ✅ 여기서는 반드시 고정 이름
